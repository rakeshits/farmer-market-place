<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sellers - Farmer Friend</title>
 <style>
    /* General Styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

header {
  background-color: #4CAF50;
  color: white;
  padding: 20px;
  text-align: center;
}

nav {
  background-color: #333;
  padding: 10px;
  text-align: center;
}

nav a {
  color: white;
  text-decoration: none;
  margin: 0 15px;
  font-weight: bold;
}

nav a:hover {
  text-decoration: underline;
}

main {
  padding: 20px;
}

h2 {
  color: #4CAF50;
}

#add-product {
  margin-bottom: 20px;
  background-color: white;
  padding: 15px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#add-product label {
  display: block;
  margin: 10px 0 5px;
  font-weight: bold;
}

#add-product input {
  width: 97%;
  padding: 8px;
  border:2px solid black;
  border-radius: 5px;
  margin-bottom: 10px;
}

#add-product button {
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  border: 2px solid black;
}

#add-product button:hover {
  background-color: #45a049;
}

.products {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}

.product-card {
  background-color: white;
  padding: 15px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 200px;
  text-align: center;
}

.product-card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 5px;
}

.product-card h3 {
  margin: 10px 0;
  color: #333;
}

.product-card p {
  margin: 5px 0;
  color: #666;
}

footer {
  text-align: center;
  padding: 10px;
  background-color: #333;
  color: white;
}
 </style>
</head>
<body>
  <header>
    <h1>Farmer Friend</h1>
    <p>Directly connect farmers to buyers without middlemen!</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="rate.html">Crop rate</a>
    <a href="contact.html">Contact</a>
    <a href="about.html">About Us</a>
  </nav>

  <main>
    <section id="add-product">
      <h2>Add Your Product</h2>
      <form id="product-form">
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" name="product-name" required>

        <label for="product-price">Price (per kg):</label>
        <input type="number" id="product-price" name="product-price" required>

        <label for="product-quantity">Quantity (in kg):</label>
        <input type="number" id="product-quantity" name="product-quantity" required>

        <label for="product-image">Product Image URL:</label>
        <input type="url" id="product-image" name="product-image" required>

        <button type="submit">Add Product</button>
      </form>
    </section>

    <section id="listed-products">
      <h2>Your Listed Products</h2>
      <div class="products">
        <!-- Listed products will be dynamically loaded here -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Farmer Friend. All rights reserved.</p>
  </footer>

 <script>
    // Array to store listed products
let listedProducts = [];

// Add product form submission
document.getElementById("product-form").addEventListener("submit", (e) => {
  e.preventDefault();

  const productName = document.getElementById("product-name").value;
  const productPrice = document.getElementById("product-price").value;
  const productQuantity = document.getElementById("product-quantity").value;
  const productImage = document.getElementById("product-image").value;

  const newProduct = {
    id: Date.now(), // Unique ID for each product
    name: productName,
    price: productPrice,
    quantity: productQuantity,
    image: productImage,
  };

  listedProducts.push(newProduct);
  displayListedProducts();

  // Reset form
  document.getElementById("product-form").reset();
});

// Display listed products
function displayListedProducts() {
  const productsContainer = document.querySelector("#listed-products .products");
  productsContainer.innerHTML = listedProducts
    .map(
      (product) => `
      <div class="product-card">
        <img src="${product.image}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>â‚¹${product.price} / ${product.quantity} kg</p>
      </div>
    `
    )
    .join("");
}

// Load listed products on page load
displayListedProducts();
 </script>
</body>
</html>
