<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Farmers Marketplace</title>
  <style>
    #contact {
  background-color: white;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  max-width: 800px;
  margin: 0 auto;
}

#contact h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

.contact-container {
  display: flex;
  gap: 20px;
}

.contact-form, .contact-info {
  flex: 1;
}

.contact-form h3, .contact-info h3 {
  margin-bottom: 15px;
  color: #4CAF50;
}

.contact-form label {
  font-weight: bold;
  color:black
}

.contact-form input, .contact-form textarea {
  width: 100%;
  padding: 10px;
  border: 2px solid black;
  border-radius: 5px;
  font-size: 16px;
  margin-bottom: 15px;
}

.contact-form input:focus, .contact-form textarea:focus {
  border-color: #4CAF50;
  outline: none;
}

.contact-form textarea {
  resize: vertical;
}

.contact-form button {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  border:2px solid black
 
}

.contact-form button:hover {
  background-color: #45a049;
}

.contact-info ul {
  list-style: none;
  padding: 10;
}

.contact-info ul li {
  margin-bottom: 10px;
  color: #555;
}

.contact-info ul li strong {
color:#333;
}

  
header {
  background-color: #4CAF50;
  color: white;
  padding: 8px;
  text-align: center;
}
nav {
  background-color: #333;
  padding: 10px;
  text-align: center;
}

nav a {
  color: white;
  text-decoration: none;
  margin: 0 15px;
  font-weight: bold;
}

nav a:hover {
  text-decoration: underline;
} 
footer{
  text-align: center;
  padding: 3px;
  background-color:  #333;
  font-size: large;
  color: white;
  margin-top: 10px;
}
  </style>

</head>

<body>
  <header>
    <h1>Farmers Marketplace</h1>
    
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="rate.html">Crop rates</a>
    <a href="contact.html">Contact</a>
    <a href="about.html">About Us</a>
  </nav>

  <main>
    <section id="contact">
      <h2>Contact Us</h2>
      <div class="contact-container">
        <!-- Contact Form -->
        <div class="contact-form">
          <h3>Send Us a Message</h3>
          <form id="message-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" placeholder="Enter your message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
          </form>
        </div>

        <!-- Contact Information -->
        <div class="contact-info">
          <h3>Our Contact Details</h3>
          <ul>
            <li><strong>Email:</strong> info@farmersmarket.com</li>
            <li><strong>Phone:</strong> +1 (123) 456-7890</li>
            <li><strong>Address:</strong> 123 Farm Lane, Green Valley, USA</li>
          </ul>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Farmers Marketplace</p>
  </footer>

  
</body>
</html>
